<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - BillTrackr</title>
    <link rel="stylesheet" href="accountSettings.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Account Settings</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="index.html" id="logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="settings">
        <div class="container">
            <h2>Update Your Information</h2>
            <form id="account-settings-form" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" maxlength="10" placeholder="Enter your 10-digit mobile number" required>
                    <small class="error" id="mobile-error">Mobile number should be 10 digits long</small>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <h3>Change Password</h3>

                <div class="form-group">
                    <label for="old-password">Old Password:</label>
                    <input type="password" id="old-password" name="old-password" placeholder="Enter your old password" required>
                </div>

                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter your new password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password" required>
                    <small class="error" id="password-error">Passwords do not match</small>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Save Changes</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 BillTrackr. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
