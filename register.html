<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BillTrackr</title>
    <link rel="stylesheet" href="registerstyles.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Register for BillTrackr</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="captcha">Captcha</label>
                    <input type="text" id="captcha" name="captcha" placeholder="Enter the captcha" required>
                    <img src="path-to-captcha-image" alt="Captcha Image" class="captcha-image">
                </div>
                <button type="submit" class="register-button">Register</button>
                <button type="button" class="back-home-button" onclick="window.location.href='index.html'">Back to Home</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Login here</a>.</p>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Simulate registration process (you can add actual registration logic here)
            sessionStorage.setItem('loggedIn', 'true');

            // Redirect to the dashboard page
            window.location.href = 'dashboard.html'; // Redirect to the dashboard page
        });
    </script>
</body>
</html>
