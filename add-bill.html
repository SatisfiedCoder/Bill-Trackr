<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Bill - BillTrackr</title>
    <link rel="stylesheet" href="addBillStyles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Add a Bill</h1>
        </div>
    </header>

    <section class="form-section">
        <div class="container">
            <h2>Add a New Bill</h2>
            <form id="add-bill-form">
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="payers">Who Paid the Bill</label>
                    <input type="text" id="payers" name="payers" required>
                </div>
                <div class="input-group">
                    <label for="members">Name of Persons</label>
                    <input type="text" id="members" name="members" placeholder="Enter names separated by commas" required>
                </div>
                <div class="input-group">
                    <label for="distribution-type">Type of Distribution</label>
                    <select id="distribution-type" name="distribution-type" required>
                        <option value="equal">Equal</option>
                        <option value="percentage">Percentage</option>
                        <option value="amount">Amount</option>
                    </select>
                </div>
                <div id="distribution-details" class="hidden">
                    <div class="input-group">
                        <label for="distribution">Distribution Details</label>
                        <!-- Details will be added dynamically based on the selection -->
                    </div>
                </div>
                <button type="submit" class="btn">Add Bill</button>
            </form>
            <button class="btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 BillTrackr. All rights reserved.</p>
        </div>
    </footer>

    <script src="add-bill.js"></script>
</body>
</html>
